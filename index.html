<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Kart Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Eruda for mobile debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
    <div id="difficulty-selection">
        <h1>Select Difficulty</h1>
        <button id="easy-button" class="difficulty-button">Easy</button>
        <button id="medium-button" class="difficulty-button">Medium</button>
        <button id="hard-button" class="difficulty-button">Hard</button>
    </div>

    <div id="game-container" class="hidden"></div>
    <div id="speedometer" class="hidden">
        <div class="speed-value">0</div>
        <div class="speed-unit">km/h</div>
    </div>
    <!-- Item Display -->
    <div id="item-display" class="hidden">
        <span id="item-name"></span> <!-- To show item name/icon -->
    </div>
    <!-- Add initial lap counter and position display -->
    <div class="race-info hidden">
        <div class="lap-counter">LAP 1/3</div>
        <div class="position-display">1st</div>
    </div>
    <!-- Moved Drift Button -->
    <div id="drift-button" class="control-button hidden">â˜…</div> 
    <!-- Rear View Button will be moved into mobile-controls -->
    <div id="countdown-display" class="hidden">3</div>
    <div id="mobile-controls" class="hidden">
        <!-- Left/Right Turn Controls -->
        <div class="turn-controls">
            <div id="left-button" class="control-button">â—€</div>
            <div id="right-button" class="control-button">â–¶</div>
        </div>
        <!-- Action Controls (Drive, Drift, Item) -->
        <div class="action-controls">
            <div id="rear-view-button" class="control-button hidden">ðŸ‘€</div> <!-- Rear View Button -->
            <div id="use-item-button" class="control-button hidden">ðŸ’£</div> <!-- Item Use Button -->
            <div id="forward-button" class="control-button">â–²</div>
            <div id="backward-button" class="control-button">â–¼</div>
            <!-- Removed drift button from here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="game.js"></script>
</body>
</html>
