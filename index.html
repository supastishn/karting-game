<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Kart Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Eruda for mobile debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
    <div id="difficulty-selection">
        <h1>Select Difficulty</h1>
        <button id="easy-button" class="difficulty-button">Easy</button>
        <button id="medium-button" class="difficulty-button">Medium</button>
        <button id="hard-button" class="difficulty-button">Hard</button>
    </div>

    <div id="game-container" class="hidden"></div>
    <div id="speedometer" class="hidden">
        <div class="speed-value">0</div>
        <div class="speed-unit">km/h</div>
    </div>
    <!-- Add initial lap counter -->
    <div class="lap-counter hidden">LAP 1/3</div>
    <div id="mobile-controls" class="hidden">
        <div class="left-controls">
            <div id="left-button" class="control-button">◀</div>
            <div id="right-button" class="control-button">▶</div>
        </div>
        <div class="right-controls">
            <div id="forward-button" class="control-button">▲</div>
            <div id="backward-button" class="control-button">▼</div>
            <div id="drift-button" class="control-button">★</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
